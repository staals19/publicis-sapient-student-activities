<html>
    <head>
        
        <script type="text/javascript">
            function validate(){
                let form = document.register;

                let firstName = form.fname;
                if(firstName.value.length < 3){
                    alert("First name is too short.");
                    return false;
                }

                let lastName = form.lname;
                if(lastName.value.length < 2){
                    alert("Last name is too short.");
                    return false;
                }

                let pass = form.password;
                let confirm = form.confirm;
                if(pass.value != confirm.value){
                    alert("Passwords do not match.");
                    return false;
                }

                if(!form.female.checked && !form.male.checked && !form.other.checked){
                    alert("Gender is not selected.");
                }

                if(!form.java.checked && !form.C.checked && !form.python.checked){
                    alert("Skill is not selected.");
                }
            }
        </script>

    </head>

    <body>
        <form name="register" onsubmit="return validate()">
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="lname">Last Name:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="confirm">Confirm Password:</label><br>
                        <input type="password" id="confirm" name="confirm">
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="gender">Gender:</label><br>
                        <label for="female">Female:</label>
                        <input type="checkbox" id="female" name="female">
                        <label for="male">Male:</label>
                        <input type="checkbox" id="male" name="male">
                        <label for="other">Other:</label>
                        <input type="checkbox" id="other" name="other">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="skills">Skills:</label><br>
                        <label for="java">Java:</label>
                        <input type="checkbox" id="java" name="java">
                        <label for="C">C:</label>
                        <input type="checkbox" id="C" name="C">
                        <label for="python">Python:</label>
                        <input type="checkbox" id="python" name="python">
                    </td>
                </tr>
                                   
            </table>

            <input type="reset">
            <input type="submit" value="Register">
        </form>
        

    </body>
</html>
