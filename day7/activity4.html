<html>
    <head>
        <script>
            window.onload = function() {
                let rb = document.getElementById("rainbow").getContext("2d");
                let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
                let spot = 30;
                for(let i=0; i<colors.length; i++){
                    rb.fillStyle = colors[i];
                    rb.beginPath();
                    rb.arc(200,200,spot,0,Math.PI, true);
                    rb.fill();
                    spot = spot - 5; 
                }
            }
        </script>
    </head>

    <body>
        <canvas id="rainbow" width="300px" height="300px"></div>
    </body>
</html>
